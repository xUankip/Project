<!DOCTYPE html>
<html>
<head>
<style>
.slide-container {
  max-width: 600px;
  position: relative;
  margin: auto;
  display: flex;
  overflow: hidden;
}

.slide {
  width: 33.33%;
  height: auto;
  display: none;
}

.active {
  display: block;
}

.arrow {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
}

.right {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.left {
  left: 0;
  border-radius: 3px 0 0 3px;
}
</style>
</head>
<body>

<div class="slide-container">
  <img class="slide active" src="images/banhflan.jpeg" alt="Image 1">
  <img class="slide active" src="images/BunCha.jpg" alt="Image 2">
  <img class="slide active" src="images/ChaoGaNam.jpg" alt="Image 3">
  <img class="slide" src="images/GoiCuonTomThit1.jpg" alt="Image 4">
  <img class="slide" src="images/SuaChuaHyLap.jpg" alt="Image 5">
  <a class="arrow left">❮</a>
  <a class="arrow right">❯</a>
</div>



<script>
var slideIndices = [0, 1, 2];
var slides = document.getElementsByClassName("slide");

function showSlides(indices) {
  for (var i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  // Add modulo operation to handle cyclic behavior
  for (var i = 0; i < 3; i++) {
    slides[indices[i] % slides.length].style.display = "block";
  }
}

function nextSlide() {
  // Update indices circularly with modulo operation
  if (slideIndices[0]!=5) {
     var index0 = slideIndices[0] + 1;
    } else {var index0 = 0;}

    
  if (slideIndices[1] !=5) {
     var index1 = slideIndices[1] + 1;
    } else {var index1 = 0;}
  
    if (slideIndices[2] !=4) {
        var index2 = slideIndices[2] + 1;
    } else {var index2 = 0;}
  
  slideIndices = [index0, index1,index2];
  
  showSlides(slideIndices);
}
function preSlide() {
  // Update indices circularly considering left arrow movement
  slideIndices = [(slideIndices[0] - 1 + slides.length) % slides.length, (slideIndices[1] - 1 + slides.length) % slides.length, (slideIndices[2] - 1 + slides.length) % slides.length];
  showSlides(slideIndices);
}

var slideContainer = document.querySelector('.slide-container');
var rightArrow = slideContainer.querySelector('.right');
var leftArrow = slideContainer.querySelector('.left');

rightArrow.addEventListener('click', nextSlide);

leftArrow.addEventListener('click', preSlide);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<style>
  #menu-button {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 40px;
    height: 40px;
    background-color: transparent;
    border-radius: 50%;
    cursor: pointer;
    z-index: 100;
    background: #f9a825; /* Customizable button color */

  }

  #menu {
    position: absolute;
    top: 0;
    right: 0; /* Always align to right edge */
    width: 300px; /* Customizable menu width */
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 99;
    transform: translateX(100%); /* Initially hidden but visible on hover */
    transition: transform 0.3s ease-in-out; /* Smooth transition on show/hide */
  }

  #menu ul {
    list-style: none;
    padding: 0;
  }

  #menu ul li {
    margin-bottom: 10px;
  }

  #menu ul li a {
    text-decoration: none;
    color: #333;
  }

  @media (min-width: 768px) {
    #menu-button {
      display: none; /* Optionally hide button on small screens */
    }

    #menu {
      width: 80%; /* Adapt menu width for smaller screens */
      top: auto; /* Position menu at the bottom on small screens */
      bottom: 0; /* Align menu to bottom edge */
    }
  }
</style>
</head>
<body>

<div id="menu-button" onmouseenter="showMenu()" onmouseleave="hideMenu()"></div>
<div id="menu">
  <ul>
    <li><a href="#">Danh mục 1</a></li>
    <li><a href="#">Danh mục 2</a></li>
    <li><a href="#">Danh mục 3</a></li>
  </ul>
</div>

<script>
  const menu = document.getElementById("menu");

  function showMenu() {
    menu.style.transform = "translateX(0)"; /* Slide menu into view */
  }

  function hideMenu() {
    menu.style.transform = "translateX(100%)"; /* Slide menu back out of view */
  }
</script>

</body>
</html>
