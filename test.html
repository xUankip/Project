<script>
  const searchForm = document.getElementById('searchForm');
  const searchInput = document.getElementById('searchInput');

  searchForm.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent default form submission

    const searchTerm = searchInput.value.toLowerCase(); // Get search term and convert to lowercase
    const content = document.body.innerHTML.toLowerCase(); // Get entire page content and convert to lowercase

    // Clear any previous search highlights (optional)
    const highlightedElements = document.querySelectorAll('.search-highlight');
    for (const element of highlightedElements) {
      element.classList.remove('search-highlight');
    }

    // Search for the term within the content
    if (content.includes(searchTerm)) {
      const elementsToHighlight = document.body.querySelectorAll('*'); // Select all elements

      for (const element of elementsToHighlight) {
        if (element.textContent.toLowerCase().includes(searchTerm)) {
          // Highlight matching elements
          element.classList.add('search-highlight');
        }
      }
    } else {
      alert('No results found for your search.');
    }
  });
</script>
