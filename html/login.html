<!DOCTYPE html>
<html>
    <title>Log in</title>
    <link rel="stylesheet" href="/css/login.css">
<body>
    <section>
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Sign Up</h1>
            <div class="social-container">
                <a href="#" target="_blank" class="social"><i class="fa-facebook"></i></a>
                <a href="#" target="_blank" class="social"><i class="fa-instagram"></i></a>
                <a href="#" target="_blank" class="social"><i class="fa-google"></i></a>
            </div>
            <span>Sign up with Email</span>
            <label>
              <input type="text" placeholder="Name" />
            </label>
            <label>
              <input type="email" placeholder="Email" />
            </label>
            <label>
              <input type="password" placeholder="Password" />
            </label>
            <button style="margin-top: 9px">Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
              <a href="#" target="_blank" class="social"><i class="fab fa-facebook"></i></a>
              <a href="#" target="_blank" class="social"><i class="fab fa-instagram"></i></a>
              <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
            </div>
            <span>Sign in with E-Mail Address</span>
            <label>
              <input type="email" placeholder="Email" />
            </label>
            <label>
              <input type="password" placeholder="Password" />
            </label>
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Log in</h1>
              <p>Sign in here if you already have an account </p>
              <button class="ghost mt-5" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Create, Account!</h1>
              <p>Sign up if you still don't have an account ... </p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/js/login.js">
    </script>
  </body>
</html>
